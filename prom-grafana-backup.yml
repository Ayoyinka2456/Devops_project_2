---
# prom-grafana.yaml (Helm values file for Prometheus & Grafana installation)
prometheus:
  service:
    type: ClusterIP
  server:
    service:
      type: ClusterIP
      port: 9090

grafana:
  service:
    type: ClusterIP
    port: 80
  adminUser: admin
  adminPassword: admin
  persistence:
    enabled: false
